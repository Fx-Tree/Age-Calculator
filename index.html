<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>HBK | Age calculator app</title>
  </head>
  <body style="background-color: hsl(0, 0%, 94%)" class="p-2">
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <div
      class="container ageCalculatorProfile d-flex justify-content-center align-items-center"
    >
      <div class="ageCalculator p-3 p-md-5">
        <div class="row col-12 col-md-9">
          <div class="col-4">
            <p class="input-name mb-1 ls">DAY</p>
            <input type="number" name="day" class="myInput day p-1" placeholder="DD" />
          </div>
          <div class="col-4">
            <p class="input-name mb-1 ls">MONTH</p>
            <input type="number" name="day" class="myInput month p-1" placeholder="MM" />
          </div>
          <div class="col-4">
            <p class="input-name mb-1 ls">YEAR</p>
            <input type="number" name="day" class="myInput year p-1" placeholder="YY" />
          </div>
        </div>

        <hr class="my-3" />
        <button class="myButton fw-bold p-3">Check</button>
        <button class="fw-bold again p-3 hide">Again</button>

        <div class="row">
          <div class="col-12">
            <h1 class="mb-0" style="font-weight: 900; font-size: 4rem">
              <span class="pe-1 num y">0</span>years
            </h1>
          </div>
          <div class="col-12">
            <h1 class="mb-0" style="font-weight: 900; font-size: 4rem">
              <span class="pe-1 num m">0</span>months
            </h1>
          </div>
          <div class="col-12">
            <h1 class="mb-0" style="font-weight: 900; font-size: 4rem">
              <span class="pe-1 num d">0</span>days
            </h1>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
